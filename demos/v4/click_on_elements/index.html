<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Wanted !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../../stylesheets/github-light.css" media="screen">
    <style>
        @import url(https://fonts.googleapis.com/css?family=VT323);

        body {
            text-align: center;
        }

        #top_screen {
            width: 256px;
            height: 192px;
            background-image: url(./background.png);
            position: relative;

            font-family: 'VT323';
            text-transform: uppercase;
            color: yellow;
            text-shadow: 2px 0 0 #000,
            -2px 0 0 #000,
            0 2px 0 #000,
            0 -2px 0 #000,
            1px 1px #000,
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000;
        }

        #top_screen header {
            height: 59px;
            line-height: 25px;
        }

        #top_screen h3, #top_screen h4 {
            margin: 0;
            padding: 0;
            color: yellow;
        }

        #top_screen h4 {
            font-size: 2.5rem;
        }

        #big_head {
            width: 55px;
            height: 60px;
            position: relative;
            top: -3px;
            margin: auto;
            background-image: url(./big_heads.png);
            background-repeat: no-repeat;
            background-position: right;
        }

        footer {
            text-align: left;
            position: absolute;
            bottom: 0;
            padding: 5px;
            font-size: 1.2rem;
        }

        #myGame {
            display: none;
            border-top: 0;
        }

        .container {
            border: 10px solid #000;
            margin: auto;
            position: relative;
            background-color: #313131;
            box-sizing: content-box;
        }

        .container p {
            margin: 0;
        }
    </style>
</head>
<body>
<section class="page-header">
    <h1 class="project-name">JSGlib v4</h1>
    <h2 class="project-tagline">Click on elements : <em>Wanted!</em> minigame</h2>
    <a href="../../../" class="btn">Home</a>
    <a href="https://github.com/adrien-gueret/jsglib/tree/v4/samples/click_on_elements" class="btn">View this demo on GitHub</a>
</section>

<section class="main-content">
    <div id="top_screen" class="container">
        <header>
            <h3>Time</h3>
            <h4 id="timer">--</h4>
        </header>
        <div id="big_head"></div>
        <footer>
            <p>Points: <span id="points">0</span></p>
        </footer>
    </div>
    <div id="myGame" class="container"></div>
    <p>
        Sprites from <em>Super Mario 64 DS</em>, ripped by <b>TJ the Kid</b> for
        <a href="http://www.spriters-resource.com/ds/supermario64ds/sheet/6856/">The Spriters Resource</a>
    </p>
    <p>
        Demo inspired by <em>Wanted!</em> mini-game from <a
            href="http://ms.nintendo-europe.com/supermario64ds/enGB/"><em>Super
        Mario 64 DS</em></a>.
    </p>
</section>

<script data-main="./sample.js"
        src="//requirejs.org/docs/release/2.1.22/minified/require.js"></script>
<script>
    require.config({
        paths: {
            jsglib: '../jsglib'
        }
    });
</script>
</body>
</html>
